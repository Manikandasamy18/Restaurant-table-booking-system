{% extends "base.html" %}

{% block title %}Rate {{ restaurant.name }} - Restaurant Booking System{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <div class="card-header">
        <h2 class="card-title">⭐ Rate {{ restaurant.name }}</h2>
        <p class="card-subtitle">Share your dining experience</p>
    </div>
    
    <form method="POST" class="rating-form">
        <div class="rating-group">
            <label class="form-label">Customer Service</label>
            <div class="rating-stars customer_service-stars">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
            </div>
            <input type="hidden" id="customer_service" name="customer_service" required>
        </div>
        
        <div class="rating-group">
            <label class="form-label">Food Quality</label>
            <div class="rating-stars food_quality-stars">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
            </div>
            <input type="hidden" id="food_quality" name="food_quality" required>
        </div>
        
        <div class="rating-group">
            <label class="form-label">Respect & Hospitality</label>
            <div class="rating-stars respect-stars">
                <span class="star" data-rating="1">★</span>
                <span class="star" data-rating="2">★</span>
                <span class="star" data-rating="3">★</span>
                <span class="star" data-rating="4">★</span>
                <span class="star" data-rating="5">★</span>
            </div>
            <input type="hidden" id="respect" name="respect" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="review_text">Review (Optional)</label>
            <textarea class="form-control" id="review_text" name="review_text" rows="4" 
                      placeholder="Share your experience..."></textarea>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-star"></i> Submit Rating
            </button>
            <a href="{{ url_for('restaurant_details', restaurant_id=restaurant.id) }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </form>
</div>
{% endblock %}
