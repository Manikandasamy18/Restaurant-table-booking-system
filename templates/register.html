{% extends "base.html" %}

{% block title %}Register - Restaurant Booking System{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <div class="card-header">
        <h2 class="card-title">ðŸ‘¤ User Registration</h2>
        <p class="card-subtitle">Create your account to start booking tables</p>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">
            <i class="fas fa-user-plus"></i> Register
        </button>
        
        <div class="text-center mt-3">
            <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #667eea;">Login here</a></p>
        </div>
    </form>
</div>
{% endblock %}
