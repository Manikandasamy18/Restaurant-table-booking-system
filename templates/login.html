{% extends "base.html" %}

{% block title %}Login - Restaurant Booking System{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <div class="card-header">
        <h2 class="card-title">ğŸ” User Login</h2>
        <p class="card-subtitle">Sign in to book your favorite restaurants</p>
    </div>
    
    <form method="POST">
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
        
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: #667eea;">Register here</a></p>
        </div>
        
        <div class="text-center mt-2">
            <p><a href="{{ url_for('index') }}" style="color: #6c757d;">â† Back to Home</a></p>

    </form>
</div>
{% endblock %}
